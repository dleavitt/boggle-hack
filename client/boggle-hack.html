<head>
  <title>boggle-hack</title>
</head>

<body>
  {{> players}}
  {{> register}}
  {{> board}}
</body>

<template name="board">
  {{#each letters}}
    yo
  {{/each}}
</template>


<template name="register">
  <input type="text" class="player-name" value="{{player}}">
</template>

<template name="players">
  <ul>
  {{#each players}}
    <li>{{name}}</li>
  {{/each}}
  </ul>
</template>
